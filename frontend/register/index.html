<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <label>Username:</label><br>
    <input type="text" name="username" required><br>
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <div id="result"></div>
  <a href="/static/index.html">Back</a>

<script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const result = document.getElementById("result");

    try {
      const response = await fetch("/api/register", {
        method: "POST",
        body: formData
      });

      const text = await response.text();  // üîÅ Read once

      let data;
      try {
        data = JSON.parse(text);
      } catch {
        result.innerHTML = "<p style='color:red;'>Server error (not JSON):<br><pre>" + text + "</pre></p>";
        return;
      }

      if (response.ok) {
        result.innerHTML = "<p>‚úÖ Registration success!<br>API key: <code>" + data.api_key + "</code><br>Session token: <code>" + data.session_token + "</code></p>";
      } else {
        result.innerHTML = "<p style='color:red;'>‚ùå Error: " + data.detail + "</p>";
      }
    } catch (err) {
      result.innerHTML = "<p style='color:red;'>Request failed: " + err + "</p>";
    }
  });
</script>

</body>
</html>
